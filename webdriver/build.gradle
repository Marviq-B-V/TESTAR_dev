sourceSets {
    main {
        resources {
            srcDirs = ['resources']
        }
    }
}

dependencies {
    compile project(':core')

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'
    // https://mvnrepository.com/artifact/com.github.curious-odd-man/rgxgen
    compile group: 'com.github.curious-odd-man', name: 'rgxgen', version: '1.2'
    // https://mvnrepository.com/artifact/commons-jxpath/commons-jxpath
    compile group: 'commons-jxpath', name: 'commons-jxpath', version: '1.3'
}
